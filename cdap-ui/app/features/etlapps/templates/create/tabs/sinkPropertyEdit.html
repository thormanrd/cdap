<div class="container">
  <div class="row" ng-init="isSaved=false">
    <div class="col-xs-12">
      <h3>Editing {{sink.name}} Properties</h3>
      <div class="text-success" ng-if="isSaved">
        Saved!
      </div>

      <form class="form-horizontal" ng-controller="SinkEditController" source-property-edit-view>
        <div ng-if="configfetched" class="am-fade-and-slide-right">
          <div class="row">

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="group in config.groups.position">

                <div class="well well-lg widget-group-container">
                  <h3>{{config.groups[group].display}}</h3>

                    <div ng-repeat="(field,value) in config.groups[group].fields">
                      <div class="form-group">
                        <label class="control-label col-sm-5">
                          {{field}}
                        </label>
                        <div class="col-sm-7">
                          <div data-name="field"
                               class="my-widget-container"
                               data-model="sink.properties[field]"
                               data-myconfig="config.groups[group].fields[field]"
                               widget-container>

                          </div>
                        </div>
                      </div>
                    </div>

                </div>
              </div>


          </div>
        </div>
      </form>

        <div ng-repeat="(name, value) in sink.properties track by $index">
          <div class="form-group">

      <div class="btn-group pull-right">
        <button type="button" class="btn btn-success" ng-click="isSaved = true;">Save</button>
        <button type="button" class="btn btn-default" ng-click="closeTab(tabIndex)">Close</button>
      </div>
    </div>
  </div>
</div>
